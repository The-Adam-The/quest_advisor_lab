{% extends 'base.html' %}

{% block content %}
<h1> {{location.name}} </h1>

<p>Category: {{ location.category }}</p>

<h3>Visited by:</h3>

    <ul>
        {% for user in users  %}
        <li><a href="/users/{{user.id}}">{{user.name}}</a></li>
        {% endfor %}
    </ul>
        
    

{% endblock %}
